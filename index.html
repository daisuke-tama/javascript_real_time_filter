<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>リアルタイムフィルター</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <section class="content-width">
      
      <h1 class="title">リアルタイムフィルター</h1>
      <div class="input-box">
      <input type="text" class="input-text" placeholder="キーワードを入力">
      </div>
     
      <div class="img-box">
        
        <div class="filter-img">
          <div class="contents-img">
            <img src="images/tent.jpg" alt="tent">
          </div>
          <p class="keywords">キーワード</p>
          <div class="keyword-list">
            <p>テント</p>
            <p>キャンプ</p>
            <p>tent</p>
          </div>
        </div>
        
        <div class="filter-img">
          <div class="contents-img">
            <img src="images/motorcicle.jpg" alt="motorcicle">
          </div>
          <p class="keywords">キーワード</p>
          <div class="keyword-list">
            <p>バイク</p>
            <p>ガレージ</p>
            <p>カフェ</p>
          </div>
        </div>
        
        <div class="filter-img">
          <div class="contents-img">
            <img src="images/cigar.jpg" alt="cigar">
          </div>
          <p class="keywords">キーワード</p>
          <div class="keyword-list">
            <p>葉巻</p>
            <p>たばこ</p>
            <p>喫煙</p>
          </div>
        </div>
        
        <div class="filter-img">
          <div class="contents-img">
            <img src="images/drink.jpg" alt="drink">
          </div>
          <p class="keywords">キーワード</p>
          <div class="keyword-list">
            <p>お酒</p>
            <p>カクテル</p>
            <p>おしゃれ</p>
          </div>
        </div>
        
      </div>
      
    </section>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
